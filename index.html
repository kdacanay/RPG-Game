<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css?family=Bangers|Black+Ops+One|Bungee+Shade|Faster+One|Freckle+Face|Nosifer|Shojumaru|VT323&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="assets/css/style.css" />
    <!-- <link type="text/css" rel="stylesheet" href="assets/css/reset.css" /> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Famous! Figures! Fight!</title>
  </head>
  <body style= "color: white ; background-color: #944140">
    
      
        <div class="jumbotron jumbotron-fluid" style="background-color: #868A90;">
          <div class="container">
            <h1 class="display-4" id="game-title">FAMOUS! FIGURES! FIGHT!</h1>
            <p class="lead" id="game-intro" style="color:#1B3547;">Take a bloody tour through history!</p>
          </div>
        </div>
    <div class="container">
      <h3 id="choose-text">Choose Your Character</h3>
      <div class="row" id="characterRow">
      </div>
    </div>
    <br>
    <br>
    <div class="container">
      <div class="row">
        <!-- player's choice character -->
        <div class="col" id="playerCard">
          <!-- 1 of 3 players character-->
          <h5 id="player-text">Player 1 Fighter</h5>
          <div id="playerSelection"></div>
        </div>
        <div class="col">
          <!-- 2 of 3 -->
          <!-- VS graphic -->
          <div class="card" style="width: 18rem;">
            <img src="assets/images/versus.jpg" class="card-img-top">
            <div class="card-body">
            </div>
          </div>
        </div>
        <!-- cpu's choice character -->
        <div class="col"  id="opponentCard">
          <!-- 3 of 3 cpu character-->
          <h5 id="cpu-text">CPU Fighter</h5>
          <div id="cpuSelection"></div>
        </div>
      </div>


      <div class="row">
        <!-- attack and restart buttons -->
        <div class="col">
          <!-- 1 of 2 attack-->
          <button type="button" class="btn btn-secondary btn-lg" id="attackButton">Attack</button>
        </div>
        <div class="row">
          <!-- 2 of 2 restart-->
          <button type="button" class="btn btn-secondary btn-lg" id="restartButton">Restart</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h3 id="message"></h3>
        </div>
      </div>
      <div class="container">
        <h3 id="choose-text">Your Opponents</h3>
        <div class="row" id="characterEnemyRow">
      </div>
    </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="assets/javascript/game.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
</body>
</html>
